databases:
  - name: cognitive-game-db
    databaseName: cognitive_game
    user: cognitive_user
    plan: free

services:
  # Backend API Service
  - type: web
    name: cognitive-game-api
    runtime: node
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: DATABASE_URL
        fromDatabase:
          name: cognitive-game-db
          property: connectionString
      - key: CORS_ORIGIN
        value: https://cognitive-game.onrender.com

  # Frontend Static Site
  - type: web
    name: cognitive-game
    runtime: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://cognitive-game-api.onrender.com
